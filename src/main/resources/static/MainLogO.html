<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="${title}">공공재 메인페이지</title>
    <link rel="stylesheet" th:href="@{/css/sidebar.css}" />
    <link rel="stylesheet" th:href="@{/css/main(LogO).css}" />
</head>
<body>
<div class="container">
    <!-- ✅ 사이드바 삽입 -->
    <aside class="sidebar">
        <div class="logo-area">
            <a th:href="@{/main}">
                <img th:src="@{/images/reallogo 1.png}" alt="공공재 로고" class="logo" />
            </a>
        </div>

        <nav>
            <ul class="menu">
                <!-- 홈 메뉴: 현재 페이지면 active -->
                <li th:classappend="${currentPage} == 'home' ? 'active' : ''">
                    <a th:href="@{/main}" class="menu-item">
                        <div class="left">
                            <img th:src="@{'/images/' + ${currentPage == 'home' ? 'Home_Blue.png' : 'Home.png'}}" class="icon" alt="홈" />
                            <span>홈</span>
                        </div>
                    </a>
                </li>
                <!-- 공모전 메뉴 -->
                <li class="dropdown">
                    <div class="menu-item dropdown-toggle">
                        <div class="left">
                            <img th:src="@{/images/Trophy.png}" class="icon" alt="공모전" />
                            <span>공모전 페이지</span>
                        </div>
                        <img th:src="@{/images/toggle.png}" class="arrow-icon"  alt=""/>
                    </div>
                    <ul class="submenu">
                        <li><a th:href="@{/recruit_info}" style="text-decoration: none; color: inherit;">공모전 정보</a></li>
                        <li><a th:href="@{/recruit}" style="text-decoration: none; color: inherit;">공모전 팀원 모집</a></li>
                    </ul>
                </li>
                <!-- 포트폴리오 메뉴 -->
                <li th:classappend="${currentPage} == 'portfolio' ? 'active' : ''">
                    <div class="menu-item">
                        <div class="left">
                            <img th:src="@{'/images/' + ${currentPage == 'portfolio' ? 'human_blue.png' : 'human.png'}}" class="icon" alt="포트폴리오" />
                            <span>나의 포트폴리오</span>
                        </div>
                    </div>
                </li>
                <!-- 커뮤니티 메뉴 -->
                <li class="dropdown">
                    <div class="menu-item dropdown-toggle">
                        <div class="left">
                            <img th:src="@{/images/Group_human.png}" class="icon" alt="커뮤니티" />
                            <span>커뮤니티</span>
                        </div>
                        <img th:src="@{/images/toggle.png}" class="arrow-icon" alt=""/>
                    </div>
                    <ul class="submenu">
                        <li>스터디원 모집</li>
                        <li>Q&amp;A</li>
                        <li>공모전 후기</li>
                    </ul>
                </li>
                <!-- 타이머 메뉴 -->
                <li class="timer-menu" th:classappend="${currentPage} == 'timer' ? 'active' : ''">
                    <div class="menu-item">
                        <div class="left">
                            <img id="timerIcon" th:src="@{'/images/' + ${currentPage == 'timer' ? 'Timer_blue.png' : 'Timer.png'}}" class="icon" alt="타이머" />
                            <span id="timerText">타이머</span>
                        </div>
                    </div>

                    <div class="timer-layout">
                        <div class="timer-blocks">
                            <div class="time-group">
                                <div class="time-cell" id="minuteTens">0</div>
                                <div class="time-cell" id="minuteOnes">0</div>
                            </div>
                            <div class="colon">:</div>
                            <div class="time-group">
                                <div class="time-cell" id="secondTens">0</div>
                                <div class="time-cell" id="secondOnes">0</div>
                            </div>
                        </div>

                        <div class="timer-controls">
                            <label>
                                <input type="text" class="keyword-input" placeholder="키워드" />
                            </label>
                            <div class="timer-buttons">
                                <button class="start-btn"><img th:src="@{/images/Play.png}" alt="시작" /></button>
                                <button class="stop-btn"><img th:src="@{/images/Stop circle.png}" alt="정지" /></button>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </nav>

        <div class="recent-section">
            <div class="recent-title">최근 학습</div>
            <div class="recent-graph" id="recentGraph"></div>
        </div>

        <div class="logout-section">
            <button class="logout-btn" aria-label="로그아웃">
                <img th:src="@{/images/logOut.png}" class="logout-icon" alt=""/>
                로그아웃
            </button>
        </div>
    </aside>

    <!-- ✅ 본문 콘텐츠 -->
    <main class="main-content">
        <div class="intro-area">
            <div class="intro-text">
                <h1>같이 도전하는 공모전,<br>공공재와 함께 시작하세요</h1>
                <p>팀원 모집, 스터디 구성, 공모전 정보까지.<br>공공전을 시작하는 가장 쉬운 방법, 공공재에서 함께하세요.</p>
            </div>
            <div class="main-logo">
                <img th:src="@{/images/reallogo 1.png}" alt="공공재 메인 로고">
            </div>
        </div>
        <div class="buttons">
            <button class="btn main-btn" th:onclick="|location.href='@{/contest}'|">공모전 참여하기</button>
            <button class="btn main-btn" th:onclick="|location.href='@{/study}'|">스터디 참여하기</button>
        </div>
    </main>
</div>

<script th:src="@{/js/sidebar.js}"></script>
</body>
</html>
