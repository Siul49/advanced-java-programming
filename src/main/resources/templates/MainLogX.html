<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${title}">공공재 메인페이지</title>
  <!-- ✅ CSS 경로 타임리프 방식 -->
  <link rel="stylesheet" th:href="@{/css/main(LogX).css}">
  <!-- ✅ JS 경로 타임리프 방식 -->
  <script defer th:src="@{/js/main(LogX).js}"></script>
</head>
<body>
<div class="container">
  <aside class="sidebar">
    <div class="logo-area">
      <!-- ✅ 이미지 경로 타임리프 방식 -->
      <img th:src="@{/images/reallogo 1.png}" alt="공공재 로고" class="logo" id="mainLogo">
    </div>
    <button class="btn login" id="loginBtn">로그인</button>
    <button class="btn signup" id="signUpBtn">회원가입</button>
  </aside>

  <main class="main-content">
    <div class="intro-area">
      <div class="intro-text">
        <h1>같이 도전하는 공모전,<br>공공재와 함께 시작하세요</h1>
        <p>팀원 모집, 스터디 구성, 공모전 정보까지.<br>공모전을 시작하는 가장 쉬운 방법, 공공재에서 함께하세요.</p>
      </div>
      <div class="main-logo">
        <!-- ✅ 이미지 경로 타임리프 방식 -->
        <img th:src="@{/images/reallogo 1.png}" alt="공공재 메인 로고">
      </div>
    </div>
    <div class="buttons">
      <button class="btn main-btn" id="contestBtn">공모전 참여하기</button>
      <button class="btn main-btn" id="studyBtn">스터디 참여하기</button>
    </div>
  </main>
</div>
<!--
  JS도 타임리프에서 th:src로 불러오면 되고,
  아래처럼 직접 스크립트 코드를 써도 됨.
-->
<script th:inline="javascript">
  document.addEventListener("DOMContentLoaded", () => {
    const loginBtn = document.getElementById("loginBtn");
    const signUpBtn = document.getElementById("signUpBtn");
    const contestBtn = document.getElementById("contestBtn");
    const studyBtn = document.getElementById("studyBtn");
    const mainLogo = document.getElementById("mainLogo");

    if (loginBtn) {
      loginBtn.addEventListener("click", () => {
        window.location.href = /*[[@{/login}]]*/ '/login';
      });
    }

    if (signUpBtn) {
      signUpBtn.addEventListener("click", () => {
        window.location.href = /*[[@{/signUp}]]*/ '/signUp';
      });
    }

    if (contestBtn) {
      contestBtn.addEventListener("click", () => {
        window.location.href = /*[[@{/login}]]*/ '/login';
      });
    }

    if (studyBtn) {
      studyBtn.addEventListener("click", () => {
        window.location.href = /*[[@{/login}]]*/ '/login';
      });
    }

    if (mainLogo) {
      mainLogo.addEventListener("click", () => {
        window.location.href = /*[[@{/}]]*/ '/';
      });
    }
  });
</script>
</body>
</html>
