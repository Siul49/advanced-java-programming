<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>글 상세보기 - 공공재 커뮤니티</title>
    <link rel="stylesheet" th:href="@{/css/community_detail.css}" />
    <link rel="stylesheet" th:href="@{/css/sidebar.css}"/>
</head>
<body>
<div class="container">
    <!-- 사이드바 -->
    <aside class="sidebar">
        <div class="logo-area">
            <img th:src="@{/images/reallogo.png}" alt="공공재 로고" class="logo" />
        </div>
        <button class="btn login">로그인</button>
        <button class="btn signup">회원가입</button>
    </aside>

    <!-- 메인 콘텐츠 -->
    <main class="main-content">
        <header class="title-wrapper">
            <h1 class="page-title"><strong>Community</strong></h1>
        </header>

        <div class="divider"></div>

        <section class="post-detail">
            <h2 class="post-title" th:text="${post.title}"></h2>
            <div class="post-meta">
                <span class="category" th:text="'#' + ${post.category}"></span>
                <span class="author" th:text="'작성자: ' + ${post.author}"></span>
                <span class="date" th:text="${#dates.format(post.createdAt, 'yyyy-MM-dd')}"></span>
            </div>

            <!-- 이미지 -->
            <div class="post-image">
                <img th:if="${post.image != null}" th:src="@{${post.image}}" alt="첨부 이미지"
                     style="max-width: 100%; height: auto; margin: 10px 0" />
            </div>

            <div class="post-content">
                <p th:text="${post.content}"></p>
            </div>
        </section>
    </main>
</div>
</body>
</html>
