<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">회원가입 성공</title>
    <link rel="stylesheet" th:href="@{/css/signup.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        .success-container {
            max-width: 400px;
            margin: 80px auto;
            text-align: center;
        }

        .success-container .logo-img {
            width: 150px;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .success-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 24px;
        }

        .success-message {
            font-size: 14px;
            color: #555;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .check-icon {
            font-size: 40px;
            color: #2b98f0;
            margin-bottom: 20px;
        }

        .login-btn {
            background-color: #2b98f0;
            color: white;
            border: none;
            padding: 12px 0;
            width: 100%;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-btn:hover {
            background-color: #217fc6;
        }
    </style>
</head>
<body>
<div class="success-container">
    <img th:src="@{/css/images/reallogo.png}" alt="공공재 로고" class="logo-img" id="mainLogo">

    <div class="success-title">회원가입 성공</div>
    <div class="check-icon"><i class="fa-solid fa-circle-check"></i></div>
    <p class="success-message">
        <strong>
            <span th:text="${name}"></span>
            (<span th:text="${email}"></span>)
        </strong>님의 회원가입이<br>
        성공적으로 완료되었습니다.
    </p>
    <a th:href="@{/login}"><button class="login-btn">로그인 하기</button></a>
</div>

<script th:inline="javascript">
    document.addEventListener("DOMContentLoaded", () => {
        const mainLogo = document.getElementById("mainLogo");
        if (mainLogo) {
            mainLogo.addEventListener("click", () => {
                window.location.href = /*[[@{/}]]*/ '/';
            });
        }
    });
</script>
</body>
</html>
